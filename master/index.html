<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/app.css">
    <title>Facebook Reactions | CSS Only</title>
</head>
<body>

    <div class="facebook-post">
        <div class="post-header">
            <div class="user-profile-image"></div>
            <div class="user-info">
                <span>John Smith</span>
                <span>19hr</span>
            </div>
            <img class="icon" src="./assets/ellipsis.svg" alt="">
            <img class="icon" src="./assets/close.svg" alt="">
        </div>
        <div class="post"></div>
        <div class="post-interactions">
            <button>
                like
                <span>
                    <img src="./assets/reactions/like.png">
                    <img src="./assets/reactions/heart.png">
                    <img src="./assets/reactions/wow.png">
                    <img src="./assets/reactions/laugh.png">
                    <img src="./assets/reactions/sad.png">
                    <img src="./assets/reactions/angry.png">
                </span>
            </button>
            <button>comment</button>
            <button>share</button>
        </div>
    </div>

</body>
</html>
